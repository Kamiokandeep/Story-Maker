<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Styles -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- JavaScript -->
        <script src="js/javascript.js" defer></script>
        <title>Story Maker</title>
    </head>
    <body>
        <div class="grid-container">
            <!-- Header -->
            <header class="item" style="grid-area: header;">
                <h1 class="logo">Story Maker</h1>
            </header>

            <!-- Cards -->
            <div class="item" style="grid-area: card-1;">
                <a class="img-container">
                    <img id="img-card-1" src="img/card-1.jpg" alt="img-card-1">
                </a>
                <div class="button-container">
                    <button id="button-card-1">Click me!</button>
                </div>
            </div>

            <div class="item" style="grid-area: card-2;">
                <a class="img-container">
                    <img id="img-card-2" src="img/card-2.jpg" alt="img-card-2">
                </a>
                <div class="button-container">
                    <button id="button-card-2">Click me!</button>
                </div>
            </div>

            <div class="item" style="grid-area: card-3;">
                <a class="img-container">
                    <img id="img-card-3" src="img/card-3.jpg" alt="img-card-3">
                </a>
                <div class="button-container">
                    <button  id="button-card-3">Click me!</button>
                </div>
            </div>

            <div class="item" style="grid-area: card-4;">
                <a class="img-container">
                    <img id="img-card-4" src="img/card-4.jpg" alt="img-card-4">
                </a>
                <div class="button-container">
                    <button  id="button-card-4">Click me!</button>
                </div>
            </div>

            <div class="item" style="grid-area: card-5;">
                <a class="img-container">
                    <img id="img-card-5" src="img/card-5.jpg" alt="img-card-5">
                </a>
                <div class="button-container">
                    <button  id="button-card-5">Click me!</button>
                </div>
            </div>

            <div class="item" style="grid-area: surprise;">
                <div class="button-container">
                    <button  id="button-surprise">Surprise</button>
                    <br>
                    <button  id="button-reset">Reset</button>
                </div>
            </div>

            <!-- Footer -->
            <footer class="item" style="grid-area: footer;">
                <h4>&copy;Kamiokandeep</h4>
            </footer>
        </div>
    </body>
</html>
