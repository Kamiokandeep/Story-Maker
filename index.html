<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Styles -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- JavaScript -->
        <script src="js/javascript.js" defer></script>
        <title>Story Maker</title>
    </head>
    <body>
        <div class="grid-container">
            <!-- Header -->
            <header class="item" style="grid-area: header;">
                <h1 class="logo">Story Maker</h1>
            </header>


            <!-- Cards -->
            <section class="item" style="grid-area: card-1;">
                <button id="button-card-1">
                    <img id="img-card-1" src="img/card-1.jpg" alt="Shape">
                    <h2 id="text-card-1">Click me!</h2>
                </button>
            </section>

            <section class="item" style="grid-area: card-2;">
                <button  id="button-card-2">
                    <img id="img-card-2" src="img/card-2.jpg" alt="Shape">
                    <h2 id="text-card-2">Click me!</h2>
                </button>
            </section>

            <section class="item" style="grid-area: card-3;">
                <button  id="button-card-3">
                    <img id="img-card-3" src="img/card-3.jpg" alt="Shape">
                    <h2 id="text-card-3">Click me!</h2>
                </button>
            </section>

            <section class="item" style="grid-area: card-4;">
                <button  id="button-card-4">
                    <img id="img-card-4" src="img/card-4.jpg" alt="Shape">
                    <h2 id="text-card-4">Click me!</h2>
                </button>
            </section>

            <section class="item" style="grid-area: card-5;">
                <button  id="button-card-5">
                    <img id="img-card-5" src="img/card-5.jpg" alt="Shape">
                    <h2 id="text-card-5">Click me!</h2>
                </button>
            </section>

            <section class="item" style="grid-area: surprise;">
                <button  id="surprise">
                    <h3>Surprise</h3>
                </button>
            </section>

            <!-- Footer -->
            <footer class="item" style="grid-area: footer;">
                <h4>&copy;Kamiokandeep</h4>
            </footer>
        </div>
    </body>
</html>
